# 3CORS Service - Agent API
# Use http:// prefix to prevent automatic HTTPS redirect (Cloudflare Tunnel handles SSL)
http://3cors-serviceagentl.hcai42.com {
    # Request body size limit (10MB)
    request_body {
        max_size 10MB
    }

    # CORS headers for cross-origin requests
    header {
        Access-Control-Allow-Origin *
        Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH"
        Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept"
        Access-Control-Allow-Credentials true
        Access-Control-Max-Age 3600
    }

    # Handle preflight OPTIONS requests
    @options {
        method OPTIONS
    }
    handle @options {
        respond 204
    }

    # Proxy to agent-api (using host IP:8009 - the exposed port for agent-api container)
    reverse_proxy 192.168.178.243:8009 {
        header_up Host {host}
        header_up X-Real-IP {remote_host}
        header_up X-Forwarded-Proto https
    }
}
